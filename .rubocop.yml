require: rubocop-rspec

inherit_gem:
  rubocop-github:
    - "config/default.yml"
  rubocop-rspec:
    - "config/default.yml"

Metrics/LineLength:
  Max: 120

Documentation:
  Enabled: false

Metrics/MethodLength:
  Max: 30

Metrics/AbcSize:
  Max: 30

RSpec/ExampleLength:
  Max: 20

Naming/FileName:
  Exclude:
    - "lib/bitgo-client.rb"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"
